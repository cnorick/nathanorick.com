<script async defer src="https://buttons.github.io/buttons.js"></script>
<a class="github-button" href="https://github.com/{{include.github}}"
    data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" {% if
    include.show_follower_count %} data-show-count="true" {% endif %}
    aria-label="Follow @{{include.github}} on GitHub">Follow @{{include.github}}</a>
