# Site settings
title: Nathan Orick # site title
description: >- # site description
  A blog about web development, programming, and life.
lang: en-US # default lang
timezone: America/New_York # set your timezone
first_publish_date: 2021-09-02 # first publish date
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
comments_repo: cnorick/nathanorick.com # site repo [optional]
mode: dark # default theme "dark" | "light"
wpm: 200 # default words per minute for calculating reading time

# Profile settings
author:
  name: Nathan Orick # author name
  bio: >- # tell to the world
    I'm a software engineer, I'm passionate about building things for the web, and of course, I love coffee <a href="https://www.buymeacoffee.com/cnathano">â˜•</a>.
  username: norick # general username
  github: cnorick # github username
  show_github_follower_count: true
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: nathan@nathanorick.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://nathanorick.com" #
baseurl: '/'
permalink: /:title/
google_analytics: UA-102148746-2
fb_appid:

# Collection setting
collections:
  projects:
    output: true
    permalink: /:collection/:title/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  header_offset: 1


# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true
  - scope:
     type: "projects"
    values:
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

future: false

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
