media_queries:
  mobile: 'max-width: 768px'
  tablet: 'max-width: 1024px'
  desktop: 'max-width: 1152px'
  wide: 'min-width: 1153px'

presets:
  default:
    markup: auto
    formats: [webp, original]
    widths: [400, 600, 800, 1000]
    fallback_width: 800
    fallback_format: original
    noscript: false
    link_source: false
    quality: 75
    dimension_attributes: true
    format_quality:
      webp: 50
      avif: 30
      jp2: 30
    strip_metadata: true
    image_options:
      avif:
        compression: av1
        speed: 8
    data_sizes: true
    keep: attention
    nomarkdown: false

  gallery:
    base_width: 250
    pixel_ratios: [1]
    fallback_width: 250
    formats: [webp, original]
    keep: attention
    nomarkdown: false
    attributes:
      img: 'loading="lazy"'